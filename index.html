<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | NoteIt</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="appstyle.css" />
  </head>
  <body class="body" data-page="home">
    <header class="header-container">
      <div class="heading">
        <img src="./assets/notes-sm.png" alt="" srcset="" />
        <h1>NoteIt</h1>
      </div>

      <nav class="nav">
        <ul>
          <li class="list">
            <a href="/" class="link cursor">Home</a>
          </li>
          <li class="list">
            <a href="/archive.html" class="link cursor">Archive</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="content-area-container">
      <div class="text-area-wrapper">
        <textarea class="text-area1 title" id="" placeholder="Title"></textarea>
        <textarea
          class="text-area2 note"
          id=""
          placeholder="Make a note"
        ></textarea>
      </div>
      <button
        class="button add-btn d-flex align-center justify-center absolute"
      >
        <span class="material-icons-outlined"> add </span>
      </button>
    </div>
    <div class="notes-display">
      <div class="pin-title d-none">Pinned</div>
      <div class="pinned-notes-container d-flex wrap gap-md"></div>
      <div class="other-title d-none">Others</div>
      <div class="notes-container d-flex wrap gap-md"></div>
    </div>
    <script type="module" src="../Projects2024March/main.js"></script>
  </body>
</html>
